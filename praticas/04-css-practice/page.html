<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #menu {
            background-color: lightgray;
            padding: 10px;
            position: sticky;
            top: 40px;
        }
        #menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #menu li {
            float: left;
            margin-right: 10px;
        }
        #menu li a {
            text-decoration: none;
            color: black;
            padding: 8px 16px;
            background-color: lightblue;
            border-radius: 4px;
        }
        #conteudo {
            background-color: blue;
            height: 300px; 
            display: flex;
            flex-direction: row;
            flex-wrap: wrap; /* passa para próxima linha */
            align-content: flex-start; /*precisa do wrap*/
            justify-content: center; /*alinhamento horizontal*/ 
            align-items: flex-start; /*alinhamento vertical*/ 
            position: sticky;
            top: 100px;
        }
        #conteudo div { background-color: green; width: 100px; margin: 10px; padding: 20px; }
    </style>
</head>
<body>
    <div id="intro">
        <h1>Exercícios de CSS</h1>
        <p>Prática de conceitos de CSS: variáveis, posicionamento, display flex e grid.</p>
    </div>
    <div id="menu">
            <ul>
                <li><a href="#intro">Introdução</a></li>
                <li><a href="#conteudo">Conteúdo</a></li>
                <li><a href="#item1">Item 1</a></li>
                <li><a href="#item2">Item 2</a></li>
                <li><a href="#item3">Item 3</a></li>
            </ul>
    </div>
    <div id="conteudo">
        <div id="item1">1</div>
        <div id="item2">1</div>
        <div id="item3">1</div>
        <div id="item4">1</div>
        <div id="item5">1</div>
        <div id="item6">1</div>
    </div>
</body>
</html>
