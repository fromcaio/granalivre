<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container { 
            background-color: blue;
            height: 300px; 
            display: flex;
            flex-direction: row;
            flex-wrap: wrap; /* passa para pr√≥xima linha */
            align-content: flex-start; /*precisa do wrap*/
            justify-content: center; /*alinhamento horizontal*/

        }
        #container div { background-color: green; width: 100px; margin: 10px; padding: 20px; }

</head>
